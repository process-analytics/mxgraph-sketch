name-template: '$NEXT_PATCH_VERSION'
tag-template: 'v$NEXT_PATCH_VERSION'
prerelease: false
categories:
  - title: ğŸ› Bug Fixes
    labels:
      - bug
  - title: ğŸ“¦ Dependency updates
    labels:
      # Default label used by dependabot
      - dependencies
exclude-labels:
  - invalid
  - no-changelog
  - skip-changelog
  - reverted
  - wontfix
template: |
  Thanks to all the contributors of this release ğŸŒˆ: $CONTRIBUTORS

  <!-- TODO: add milestone id when publishing -->
  See [milestone $NEXT_PATCH_VERSION](https://github.com/process-analytics/mxgraph-sketch/milestone/x?closed=1) to get the list of issues covered by this release.

  # Highlights
  <!-- TODO: add screenshots and user oriented info -->

  # What's Changed
  $CHANGES

replacers:
  - search: '@dependabot-preview'
    replace: '@dependabot'
