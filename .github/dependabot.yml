version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "[INFRA]"
      prefix-development: "[INFRA] dev -"
    reviewers:
      - "aibcmars"
      - "csouchet"
      - "tbouffard"
